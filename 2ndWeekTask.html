<!DOCTYPE html>
<html>
<head>
  <title>Linked List Example with Set and Map</title>
</head>
<body>
  <h1>Linked List Web Page with Set and Map</h1>

  <p>Click the button to display the linked list elements and their reverse order.</p>
  <ul id="listContainer"></ul>
  <ul id="reverseListContainer"></ul>

  <button id="displayListButton">Display List and Reverse Order</button>

  <script>
    // Define a simple linked list Node class
    class Node {
      constructor(data) {
        this.data = data;
        this.next = null;
      }
    }

    // Create a linked list
    const node1 = new Node(1);
    const node2 = new Node(2);
    const node3 = new Node(3);
    node1.next = node2;
    node2.next = node3;

    // Event handling
    const displayListButton = document.getElementById("displayListButton");
    const listContainer = document.getElementById("listContainer");
    const reverseListContainer = document.getElementById("reverseListContainer");

    displayListButton.addEventListener("click", function () {
      listContainer.innerHTML = ""; // Clear the list
      reverseListContainer.innerHTML = ""; // Clear the reverse list

      // Traverse the linked list and populate Set and array for reverse order
      const uniqueElements = new Set();
      const reverseList = [];
      let current = node1;

      while (current !== null) {
        uniqueElements.add(current.data);
        reverseList.unshift(current.data);
        current = current.next;
      }

      // Display original list
      uniqueElements.forEach(function (item) {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        listContainer.appendChild(listItem);
      });

      // Display reverse list
      reverseList.forEach(function (item) {
        const listItem = document.createElement("li");
        listItem.textContent = item;
        reverseListContainer.appendChild(listItem);
      });
    });
  </script>
</body>
</html>
